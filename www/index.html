<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <title></title>
</head>
<body>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="app.js"></script>
<div ng-app="IotDemo">
  <div ng-controller="MainCtrl as main">
    <div class="col-lg-12">

      <div class="col-md-6">
        <div class="page-header">
          <h1>Notifications </h1>
        </div>

        <div class="thumbnail">
          <img src="./img/test.jpg" alt="...">

          <div class="caption">
            <h3>Thumbnail label</h3>

            <p>...</p>

            <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default"
                                                                               role="button">Button</a></p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="page-header">
          <h1>Sensors </h1>
        </div>
        <div class="thumbnail">
          <img src="./img/test.jpg" alt="...">

          <div class="caption">
            <h3>Thumbnail label</h3>

            <p>...</p>

            <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default"
                                                                               role="button">Button</a></p>
          </div>
        </div>
      </div>

    </div>
    <div class="col-lg-12">
      <div class="col-md-6">
        <div class="page-header">
          <h1>Device controller </h1>
        </div>

        <div class="col-md-12">
          <div class="col-md-6">
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default">Click an image</button>
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <br/>

          <div class="col-md-6">
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default">Play toy</button>
            </div>
          </div>
          </div>
        </div>
      <div class="col-md-6">
        <div class="page-header">
          <h1>Image Gallery </h1>
        </div>

        <div class="thumbnail">
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="./img/test.jpg" alt="...">

                <div class="carousel-caption">
                  ...
                </div>
              </div>
              <div class="item">
                <img src="./img/test.jpg" alt="...">

                <div class="carousel-caption">
                  ...
                </div>
              </div>
              ...
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>

    </div>
    </div>
</body>
</html>
